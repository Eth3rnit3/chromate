<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>User Profile Creation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="clickViewer.css">
  <script src="clickViewer.js"></script>
</head>

<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md p-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">User Profile Creation</h1>

    <form id="profile-form" class="space-y-6">
      <!-- Personal Information -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">Personal Information</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="first-name" name="first-name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="last-name" name="last-name" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label for="birthdate" class="block text-sm font-medium text-gray-700">Birth Date</label>
            <input type="date" id="birthdate" name="birthdate" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
          </div>
          <div>
            <label for="gender" class="block text-sm font-medium text-gray-700">Gender</label>
            <select id="gender" name="gender" required
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Contact -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">Contact</h2>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone</label>
          <input type="tel" id="phone" name="phone"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>
      </div>

      <!-- Preferences -->
      <div class="space-y-4">
        <h2 class="text-xl font-semibold text-gray-700">Preferences</h2>

        <div class="space-y-2">
          <label class="block text-sm font-medium text-gray-700">Interests</label>
          <div class="space-y-2">
            <label class="inline-flex items-center">
              <input type="checkbox" name="interests" value="sport" class="rounded text-blue-600">
              <span class="ml-2">Sports</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="checkbox" name="interests" value="music" class="rounded text-blue-600">
              <span class="ml-2">Music</span>
            </label>
            <label class="inline-flex items-center ml-6">
              <input type="checkbox" name="interests" value="tech" class="rounded text-blue-600">
              <span class="ml-2">Technology</span>
            </label>
          </div>
        </div>

        <div>
          <label for="bio" class="block text-sm font-medium text-gray-700">Biography</label>
          <textarea id="bio" name="bio" rows="4"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>
      </div>

      <div class="flex justify-center">
        <button type="submit"
          class="px-6 py-3 bg-blue-600 text-white font-medium rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          Create Profile
        </button>
      </div>
    </form>

    <!-- Confirmation message -->
    <div id="confirmation-message" class="hidden mt-6 p-4 bg-green-100 rounded-md">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd" />
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm font-medium text-green-800">Profile created successfully!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('profile-form').addEventListener('submit', function (event) {
      event.preventDefault();
      const confirmationMessage = document.getElementById('confirmation-message');
      confirmationMessage.classList.remove('hidden');
      confirmationMessage.scrollIntoView({ behavior: 'smooth' });

      // Réinitialiser le formulaire après 3 secondes
      setTimeout(() => {
        this.reset();
        confirmationMessage.classList.add('hidden');
      }, 3000);
    });
  </script>
</body>

</html>
