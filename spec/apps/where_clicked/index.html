<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Click Visualizer</title>
  <style>
    #interactive-button {
      position: absolute;
      top: 50px;
      left: 50px;
      padding: 10px 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
  <link rel="stylesheet" href="clickViewer.css">
  <script src="clickViewer.js"></script>
</head>
<body>
  <button id="interactive-button">Click Me!</button>
  <div id"=horizontal-line" style="position: absolute; top: 50vh; left: 0; width: 100vw; height: 1px; background-color: white;"></div>
  <div id"=vertical-line" style="position: absolute; top: 0; left: 50vw; width: 1px; height: 100vh; background-color: white;"></div>
</body>
</html>
